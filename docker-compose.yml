version: "3.9"

services:
  frontend:
    image: book-store-front:latest
    build: ./store-frontend
    working_dir: /store-frontend
    volumes:
      - ./store-frontend:/store-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bookStoreNetwork

  backend:
    image: book-store-back:latest
    build: ./store-backend
    working_dir: /store-backend
    volumes: 
      - ./store-backend:/store-backend
    ports: 
      - "8080:8080"
    networks:
      - bookStoreNetwork

networks:
  bookStoreNetwork: